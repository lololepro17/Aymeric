<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Photographie Automobile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER TRANSPARENT -->
  <header id="main-header">
    <div class="logo">AYMERIC PHOTOGRAPHIE</div>
    <nav>
      <ul>
        <li><a href="#home">Accueil</a></li>
        <li><a href="#about">À propos</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO SECTION AVEC IMAGE EN FOND -->
  <section id="home" class="hero" style="background-image: url('download.jpg');">
    <div class="hero-content">
      <h1>Capturer l’essence de la vitesse</h1>
      <p>Photographie automobile professionnelle</p>
      <a href="#portfolio" class="cta-button">Voir mon travail</a>
    </div>
  </section>

  <!-- ABOUT -->
  <section id="about">
    <h2>À propos de moi</h2>
    <p>Je suis Aymeric, passionné de photographie et d’automobile...</p>
  </section>

  <!-- PORTFOLIO AVEC LIGHTBOX -->
  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="portfolio-gallery">
      <img src="oui.jpg" alt="Voiture Blanche" class="lightbox-trigger">
      <img src="télécharger (1).jpeg" alt="Audi blanche" class="lightbox-trigger">
      <img src="télécharger (2).jpeg" alt="Rolls Royce" class="lightbox-trigger">
      <img src="télécharger (3).jpeg" alt="Honda S2000 bleue" class="lightbox-trigger">
      <img src="télécharger (4).jpeg" alt="BMW noire" class="lightbox-trigger">
      <img src="télécharger (5).jpeg" alt="Audi RS rouge" class="lightbox-trigger">
      <img src="télécharger (6).jpeg" alt="Mazda noire" class="lightbox-trigger">
      <img src="télécharger.jpeg" alt="BMW E46 noire" class="lightbox-trigger">
    </div>
  </section>

<!-- SECTION CONTACT -->
<section id="contact">
  <h2>Contact</h2>
  <div class="contact-links">
    <p><a href="https://www.instagram.com/votre_compte" target="_blank">Instagram</a></p>
    <p><a href="mailto:votre.email@example.com">Envoyer un email</a></p>
  </div>

  <form class="contact-form">
    <input type="text" placeholder="Votre nom" required>
    <input type="email" placeholder="Votre email" required>
    <textarea placeholder="Votre message" rows="5" required></textarea>
    <button type="submit">Envoyer</button>
  </form>
</section>


  <!-- LIGHTBOX -->
  <div id="lightbox">
    <span class="close-lightbox">&times;</span>
    <img id="lightbox-img" src="" alt="Agrandissement">
  </div>

  <script src="script.js"></script>
</body>
</html>
